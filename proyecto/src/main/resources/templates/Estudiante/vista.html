<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Lista de Clientes</title>
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Estudiantes</h2>
    <a href="/estudiantes/nuevo" class="btn btn-primary mb-3">Nuevo estudiante</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>fecha de nacimiento</th>
            <th>correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.id_estudiante}"></td>
            <td th:text="${estudiante.nombre_estudiante}"></td>
            <td th:text="${estudiante.apellido_estudiante}"></td>
            <td th:text="${estudiante.fecha_de_nacimiento}"></td>
            <td th:text="${estudiante.correo}"></td>
            <td>
                <a th:href="@{'/estudiantes/editar/' + ${estudiante.id_estudiante}}" class="btn btn-warning">Editar</a>
                <a th:href="@{'/estudiantes/eliminar/' + ${estudiante.id_estudiante}}" class="btn btn-danger">Eliminar</a>
                <!--a th:href="@{'/productos/' + ${cliente.id}}" class="btn btn-info">Ver matricula</a-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
