<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulario Estudiantes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ECE0AC;
        }
        .card {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 th:text="${estudiante.id_estudiante != null ? 'Editar estudiante' : 'Registrar estudiante'}" style="text-align: center; font-size: 30px"></h2>
    <form th:action="@{${estudiante.id_estudiante != null ? '/estudiantes/actualizar' : '/estudiantes/guardar'}}" method="post" th:object="${estudiante}">
        <input type="hidden" th:field="*{id_estudiante}" />
        <div class="mb-3">
            <label for="id-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="id-nombre" th:field="*{nombre_estudiante}" required>
        </div>
        <div class="mb-3">
            <label for="id-apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="id-apellido" th:field="*{apellido_estudiante}" required>
        </div>
        <div class="mb-3">
            <label for="id-fecha-nacimiento" class="form-label">fecha de nacimiento</label>
            <input type="date" class="form-control" id="id-fecha-nacimiento" th:field="*{fecha_de_nacimiento}" required>
        </div>
        <div class="mb-3">
            <label for="id-correo" class="form-label">correo</label>
            <input type="email" class="form-control" id="id-correo" th:field="*{correo}" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${estudiante.id_estudiante != null ? 'Actualizar' : 'Guardar'}"></button>
    </form>
</div>
</body>
</html>
